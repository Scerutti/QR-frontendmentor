<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main>
    <section class="main-container">
      <img class="main-img" src="./images/image-qr-code.png" alt="qr-image">
      <h1 class="main-h1">Improve your front-end skills by building projects</h1>
      <p class="main-p">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Scerutti" target="_blank">Sebastian Cerutti</a>.
    </footer>
  </main>
</body>
</html>
